<h1>Users</h1>
<p>
    <a [routerLink]="['new']" class="btn btn-primary">Add User</a>
</p>
 <table class="table table-bordered">
 	<thead>
 		<tr>
 			<th>Name</th>
 			<th>Email</th>
 			<th>Edit</th>
 			<th>Delete</th>
 		</tr>
 	</thead>
 	<tbody>
 		<tr *ngFor="let user of users | async ">
    	<td> {{i}} {{ user.name }}</td>
 			<td>{{ user.email }}</td>
 			<td>

                 <a [routerLink]="['/user',  user.$key]">
                  <i class="glyphicon glyphicon-edit"></i>
                </a>
 			</td>
 			<td>
                     <i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i>
             </td>
 		</tr>
 	</tbody>
 </table>
