<div class="container">
    <h1>Add Post</h1>
    <form #postForm='ngForm' (ngSubmit)='onSubmit()'>
      <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" required #title='ngModel'>
        <div [hidden]="title.valid || title.pristine"
         class="alert alert-danger">
      Title is required
    </div>
      </div>

      <div class="form-group">
        <label for="body">Body</label>
        <input [(ngModel)]="post.body" name="body" type="text" class="form-control" id="body" required #body='ngModel'>
        <div [hidden]="body.valid || body.pristine"
         class="alert alert-danger">
      Body is required
    </div>
      </div>
      <div class="form-group">
        <label for="commentName">Comment Name</label>
        <input [(ngModel)]="post.comment.name" name="commentName" type="text" class="form-control" id="commentName">
      </div>
      <div class="form-group">
        <label for="commentBody">Comment Body</label>
        <input [(ngModel)]="post.comment.body" name="commentBody" type="text" class="form-control" id="commentBody">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Submit</button>

    </form>
</div>
